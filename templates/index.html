<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
</head>
<body>
    <div id="bar-option1" style="height: 0%; width: 50px; background-color: blue;"></div>
    <div id="bar-option2" style="height: 0%; width: 50px; background-color: red;"></div>

    <script>
        function updateBars(votes) {
            const totalVotes = votes.option1 + votes.option2;
            const height1 = totalVotes ? (votes.option1 / totalVotes) * 100 : 0;
            const height2 = totalVotes ? (votes.option2 / totalVotes) * 100 : 0;
            document.getElementById('bar-option1').style.height = height1 + "%";
            document.getElementById('bar-option2').style.height = height2 + "%";
        }

        function fetchVotes() {
            fetch('/vote')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateBars(data.votes);
                    }
                })
                .catch(error => console.error('Error fetching votes:', error));
        }

        // Actualización inicial al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            fetchVotes();
            setInterval(fetchVotes, 5000); // Actualizar cada 5 segundos
        });
    </script>
</body>
</html>
